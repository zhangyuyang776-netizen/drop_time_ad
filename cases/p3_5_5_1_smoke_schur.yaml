case:
  id: p3_5_5_1_smoke_schur
  title: "P3.5-5-1: SNES smoke test with Schur fieldsplit"
  version: 1
  notes: "Minimal smoke test for Schur fieldsplit with auto-promotion mfâ†’mfpc_sparse_fd"

paths:
  output_root: "../out/p3_5_5_1_schur"
  case_dir: "../out/p3_5_5_1_schur"
  mechanism_dir: "../mechanism"
  gas_mech: "mech.yaml"

conventions:
  radial_normal: "+er"
  flux_sign: "outward_positive"
  heat_flux_def: "q=-k*dTdr"
  evap_sign: "mpp_positive_evaporation"
  gas_closure_species: "N2"
  index_source: "unknown_layout_only"
  assembly_pure: true
  grid_state_props_split: true

physics:
  model: "droplet_1d_spherical_noChem"
  enable_liquid: true
  include_chemistry: false

  solve_Tg: true
  solve_Yg: true
  solve_Tl: true
  solve_Yl: false
  include_Ts: true
  include_mpp: true
  include_Rd: true
  stefan_velocity: true
  species_convection: true

  interface:
    type: "no_condensation"
    bc_mode: "equilibrium"
    Ts_fixed: 300.0
    equilibrium:
      method: "raoult_psat"
      psat_model: "coolprop"
      condensables_gas: ["NC12H26"]
      coolprop:
        backend: "HEOS"
        fluids: ["n-Dodecane"]

species:
  gas_balance_species: "N2"
  gas_mechanism_phase: "gas"

  liq_species: ["n-Dodecane"]
  liq_balance_species: "n-Dodecane"

  liq2gas_map:
    n-Dodecane: "NC12H26"
  mw_kg_per_mol:
    n-Dodecane: 0.17034
  molar_volume_cm3_per_mol:
    n-Dodecane: 227.51

geometry:
  a0: 1.0e-4
  R_inf: 5.0e-3
  N_liq: 2      # Reduced from 4 for faster smoke test
  N_gas: 10     # Reduced from 20 for faster smoke test
  mesh:
    liq_method: "tanh"
    liq_beta: 2.0
    liq_center_bias: 0.4
    gas_method: "tanh"
    gas_beta: 2.0
    gas_center_bias: -0.4
    enforce_interface_continuity: true
    continuity_tol: 1.0e-5

time:
  t0: 0.0
  dt: 1.0e-7
  t_end: 1.0e-7
  max_steps: 1    # Smoke test: only 1 timestep

discretization:
  time_scheme: "BE"
  theta: 1.0
  mass_matrix: "rhoVc_p"

initial:
  T_inf: 900.0
  P_inf: 101325.0
  T_d0: 300.0
  Yg: {"N2": 0.79, "O2": 0.21}
  Yl: {"n-Dodecane": 1.0}
  Y_seed: 1.0e-12

transport:
  D_l_const: 1.0e-9
  D_l_species: {}

nonlinear:
  enabled: true
  backend: "petsc_mpi"    # P3.5-5-1: Use PETSc MPI backend
  smoke: true             # P3.5-5-1: Enable smoke mode (limits to 1 SNES iteration)
  max_outer_iter: 200     # Will be clamped to 1 by smoke mode
  f_rtol: 1.0e-6
  f_atol: 1.0e-8
  use_scaled_unknowns: true
  use_scaled_residual: false
  verbose: true
  log_every: 1

solver:
  linear:
    backend: "petsc"
    assembly_mode: "bridge_dense"
    pc_type: "fieldsplit"   # P3.5-5-1: Test fieldsplit path
    fieldsplit:
      type: "schur"
      scheme: "bulk_iface"
      schur_fact_type: "lower"
      # Use defaults for subsolvers (will be auto-filled)

petsc:
  options_prefix: "p3551_schur_"
  jacobian_mode: "mf"       # P3.5-5-1: Deliberately use 'mf' to trigger auto-promotion
  fd_eps: 1.0e-8
  snes_monitor: false

io:
  write_every: 0
  scalars_write_every: 1
  formats: []
  save_grid: false
  fields:
    scalars: ["t", "Ts", "mpp", "Rd"]
    gas: ["Tg", "Yg"]
    liquid: ["Tl", "Yl"]

checks:
  enforce_sumY: true
  sumY_tol: 1.0e-10
  clamp_negative_Y: true
  min_Y: 0.0
  enforce_T_bounds: true
  T_min: 200.0
  T_max: 4000.0
  enforce_unique_index: true
  enforce_grid_state_props_split: true
  enforce_assembly_purity: true
